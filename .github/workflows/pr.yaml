name: Pull Request Build

on:
  push:
    branches-ignore:
      - "main"

permissions:
  contents: write

jobs:
  pr-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25
      - name: Build CLI
        run: |
          make
      - name: Run CLI tests
        run: |
          go test ./test -v
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
            distribution: goreleaser
            version: latest
            args: --snapshot --skip-publish --clean
